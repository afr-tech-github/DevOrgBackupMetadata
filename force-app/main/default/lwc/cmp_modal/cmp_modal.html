<template>
    <section if:true={mpModalShow} role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open" onkeyup={autoConfirm}>
        <div class="slds-modal__container">
            <header class="slds-modal__header slds-text-align_left">
                <h2>{title}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_x-small" style="overflow: visible">
                <lightning-formatted-rich-text value={message} if:true={message}></lightning-formatted-rich-text>
                <slot></slot>
            </div>
            <!--2 buttons-->
            <footer if:true={showCancel} class="slds-modal__footer slds-modal__footer_directional">
                <a class="slds-button slds-button_neutral" onclick={handleCancel} >{labelCancel}</a>
                <a class="slds-button slds-button_brand" onclick={handleConfirm}>{labelConfirm}</a>
            </footer>
            <!--1 buttons-->
            <footer if:false={showCancel} class="slds-modal__footer slds-text-align_center">
                <a class="slds-button slds-button_brand" onclick={handleConfirm}>{labelConfirm}</a>
            </footer>
        </div>
    </section>
    <div if:true={mpModalShow} class="slds-backdrop slds-backdrop_open" onclick={handleCancel} ></div>
</template>
